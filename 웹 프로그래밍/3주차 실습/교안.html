<html>
  <head>
    <title>title</title>
    <style>
      img {
        width: 500px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <script>
      window.onload = function () {
        map = document.getElementById("map");
        map.style.visibility = "hidden";
      };
      onchange = function () {
        radio = document.getElementById("1");
        if (radio.checked) {
          map.style.visibility = "visible";
        } else {
          map.style.visibility = "hidden";
        }
      };
    </script>
    <input type="radio" name="radio" id="1" onclick="onChange()" />보이기
    <input
      type="radio"
      name="radio"
      id="2"
      onclick="onChange()"
      checked
    />숨기기
    <br />
    <img src="./실습및과제 참고자료/map.jpg" alt="" id="map" />
  </body>
</html>
