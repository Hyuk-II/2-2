<html>
  <head>
    <style>
      #box {
        width: 500;
        height: 500;
        background-color: crimson;
      }
    </style>
    <title>title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#box").mouseenter(function () {
          $("#text").html("박스 내부 마우스 포인터");
        });
        $("#box").mouseleave(function () {
          $("#text").html("박스 외부 마우스 포인터");
        });
      });
    </script>
  </head>
  <body>
    <div id="box"></div>
    <div id="text">박스에 마우스 포인터</div>
  </body>
</html>
